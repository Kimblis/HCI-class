<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume builder</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    <div class="nav">
    <button id="cmd" onclick="printPdf()" class="navbtn"><i class="fas fa-download"></i></button>
    </div>

    <div class="resume" id="resume">
        <section id="print">
             <div class="head">
                <div class="main">
                    <span class="name" contenteditable="true">YOUR NAME</span>
                    <div class="post" contenteditable="true">YOUR JOB PROFILE</div>
                </div>
                <div class="contacts">
                <span contenteditable="true" class="content">085219880790</span><span class="symbol"> <i class="fas fa-phone"></i></span><br>
                <span contenteditable="true" class="content">someEmail@binus.ac.id</span><span class="symbol"> <i class="fas fa-envelope"></i></span><br>
                </div>
            </div>

            <div class="line"></div>
            <div class="mainbody">
                <div class="leftside">
                <span class="title">MY SKILLS</span><br><br><div>
                <div class="skill"><span contenteditable="true">Your skill</span></div>
                <div id="skills"></div>
                <button id="skilladd" type="button" class="btn btn-success" onclick="addSkill()"><i class="fas fa-plus-circle"></i></button>
                <button id="skillrem" type="button" class="btn btn-danger" onclick="removeSkill(event)"><i class="fas fa-minus-circle"></i></button></div>
                <br><br><span class="title">LANGUAGES</span><br><br><div>
                <div class="language"><span contenteditable="true">Language</span> - <span contenteditable="true">efficiency level</span></div>
                <div id="languages"></div>
                <button id="langadd" type="button" class="btn btn-success" onclick="addLang()"><i class="fas fa-plus-circle"></i> </button>

                <button id="langrem" type="button" class="btn btn-danger" onclick="remLang(event)"><i class="fas fa-minus-circle"></i></button></div>
                <br><br><span class="title">INTERESTS</span><br><br><div>
                <div class="interest" ><span contenteditable="true">Your interest</span></div>
                <div id="interests"></div>
                <button id="Intadd" type="button" class="btn btn-success" onclick="addInterest()"><i class="fas fa-plus-circle"></i></button>

                <button id="Intrem" type="button" class="btn btn-danger" onclick="removeInterest(event)"><i class="fas fa-minus-circle"></i></button></div>
                </div>

                <div class="border"></div>
                <div class="rightside">
                <span class="title">PROFILE</span><br><br>
                <div contenteditable="true">
                Write description about you. What makes you tickle and what are your strengths? </div>
                <br><br><span class="title">EDUCATION</span><br><br><div>
                <div id="education">
                    <div class="edublock">
                        <span class="education-head" contenteditable="true">YOUR DEGREE</span>
                        <div ><span contenteditable="true">Institute name</span> - <span contenteditable="true">Passing Year</span></div>
                    </div>
                </div>

                <button id="eduadd" type="button" class="btn btn-success" onclick="addEducation()"><i class="fas fa-plus-circle"></i></button>

                <button id="edurem" type="button" class="btn btn-danger" onclick="removeEducation(event)"><i class="fas fa-minus-circle"></i></button></div>
                <br><br>
            </div>
            </div>
        </section>
     </div>
    </body>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.0/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</html>
